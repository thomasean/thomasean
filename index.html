<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Tracking Change</title>
</head>
<body>

  <div>
    <ul data-accordion class="bx--accordion">
      <li data-accordion-item class="bx--accordion__item">
        <button class="bx--accordion__heading" aria-expanded="false" aria-controls="panel1">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--accordion__arrow" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><path d="M11 8l-5 5-.7-.7L9.6 8 5.3 3.7 6 3z"></path></svg>
          <div class="bx--accordion__title">Title</div>
        </button>
        <div id="panel1" class="bx--accordion__content">
          <p>content</p>
        </div>
      </li>
    </ul>
  </div>

  <script src="example.js"></script>
</body>
</html>
